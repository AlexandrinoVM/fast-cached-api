version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  api:
    build: .
    container_name: api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    command: >
      sh -c "
        pnpm prisma migrate deploy && pnpm build && pnpm start 
      "
    volumes:
      - .:/app
volumes:
  pgdata:

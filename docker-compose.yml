version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  api:
    build: .
    container_name: api
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    command: >
      sh -c "
        pnpm prisma migrate deploy && pnpm start
      "
    volumes:
      - .:/app
volumes:
  pgdata:
